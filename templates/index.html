<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Сравнение текстов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      form {
        display: block;
        margin-bottom: 15px;
      }
      button {
        margin-top: 20px;
        margin-left: 12px;
      }
      label {
        margin-left: 12px;
      }
    </style>
  </head>

  <body>
    <h1 align="center">Сравнение текстов</h1>
    <form method="post" action="/check/">
    <label for="alg">Выберите алгоритм:</label>
      <select id="alg" name="alg" >
        <option name="Levenshtein">Расстояние Левенштейна</option>
        <option name="Jaro">Расстояние Джаро</option>
        <option name="Jaro-Winkler">Расстояние Джаро-Винклера</option>
        <option name="Hamming">Расстояние Хэмминга</option>
        <option name="Shingles">Алгоритм шинглов</option>
      </select>

    <div class="col-md-12 col-md-offset-3 align-items-center">
    <div class="row justify-content-around">
    
    <div class="row rg-3">
        <div class="col">
        <label for="text" class="form-label"></label>
        <textarea id="ref_text" name="ref_text" class="form-control" rows="10" width: 100px; placeholder="Введите свой текст для сравнения"></textarea>
        </div>

        <div class="col">
        <label for="text" class="form-label"></label>
        <textarea id="candidate_text" name="candidate_text" class="form-control" rows="10" width: 100px; placeholder="Введите текст с которым будет происходить сравнение"></textarea>      
        </div>

    </div>
    </div>
    </form>
    <div> <td><button type="submit" class="btn btn-outline-primary" >Сравнить</td></button></div>
    </div>
    <div id="result" style="margin-left: 12px;">Результат проверки: {{result}}</div>
  </body>
</html>
